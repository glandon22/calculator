<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>JSCalc</title>
</head>
<body>
    <div class="container">
        <div class="headline">
            JSCalc
        </div>
        <div class="display">
            0
        </div>
        <div class="button-container">
            <div class="ac all-rows row1 clear">AC</div>
            <div class="ce all-rows row1 clear">CE</div>
            <div class="divide all-rows row1 operator">&divide;</div>
            <div class="multiply all-rows row1 operator">&times;</div>

            <div class="seven all-rows number">7</div>
            <div class="eight all-rows number">8</div>
            <div class="nine all-rows number">9</div>
            <div class="subtract all-rows operator">-</div>

            <div class="four all-rows number">4</div>
            <div class="five all-rows number">5</div>
            <div class="six all-rows number">6</div>
            <div class="addition all-rows operator">+</div>

            <div class="three all-rows number">3</div>
            <div class="two all-rows number">2</div>
            <div class="one all-rows number">1</div>
            <div class="all-rows special"></div>


            <div class="zero all-rows number">0</div>
            <div class="decimal all-rows decimal">.</div>
            <div class="all-rows equal"></div>
        </div>
    </div>
</body>
</html>
